<div *ngIf="countries.length === 0; else table" class="alert alert-warning text-center">
  No hay países que mostrar
</div>

<ng-template #table>
  <table class="table table-hover table-dark">
    <thead>
      <tr>
        <th>#</th>
        <th>Icon</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Población</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries; let i =index">
        <td scope="row">{{i+1}}</td>
        <td>
          {{ country.flag }}
        </td>
        <td>
          <img [src]="country.flags.svg" alt="country.name.common">
        </td>
        <td>
          {{ country.name.common }}
        </td>
        <td>
          {{ country.capital }}
        </td>
        <td>
          {{ country.population | number }}
        </td>
        <td>
          <a class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" [routerLink]="['/countries/by',country.cca3]">Ver más</a>
        </td>
      </tr>
    </tbody>
  </table>
</ng-template>
