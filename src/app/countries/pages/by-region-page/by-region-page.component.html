<h2 class="list-group-item list-group-item-action list-group-item-secondary">Por region</h2>
<hr>
<div class="row">
  <div class="col text-center">
    <!-- SearchBox -->
    <!-- <shared-search-box
    (onDebounce)="searchByRegion($event)"
    placeholder="Buscar por region"></shared-search-box>  -->
    <button *ngFor="let region of regions"
        class="btn mx-2"
        [ngClass]="{
          'btn-outline-dark': selectedRegion !== region
        }"
        (click)="searchByRegion(region)">
      {{ region }}
    </button>
  </div>
</div>

<div class="row">
  <div class="col">
    <!-- tabla de resultados -->
    <hr>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
