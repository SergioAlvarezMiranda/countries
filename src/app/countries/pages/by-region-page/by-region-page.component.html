<h2 class="list-group-item list-group-item-action list-group-item-secondary">Por region</h2>
<hr>
<div class="row">
  <div class="col">
    <!-- SearchBox -->
    <shared-search-box
    (onValue)="searchByRegion($event)"
    placeholder="Buscar por region"></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <!-- tabla de resultados -->
    <hr>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
